<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/night.css">

  <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section>
      <section>
        <h1>Angular</h1>
        <div class="">Done by: <a href="https://github.com/Karina2409" target="_blank">Karina Serdyuk</a></div>
      </section>
      <section>
        <div style="display: flex; gap: 30px; align-items: center">
          <div>Angular is a web framework that empowers developers to build fast, reliable single-page applications.
          </div>
          <img alt="Angular logo" src="./assets/AngularLogoGradient.webp" style="width: 200px">
        </div>
      </section>
    </section>
    <section>
      <section>
        <h2>Angular history</h2>
      </section>
      <section>
        <div style="display: flex; flex-direction: column; align-items: center">
          <div>The prototype of the framework was created in 2009 by Adam Abrons and Misko Heveri.</div>
          <div style="display: flex; flex-direction: row; gap: 50px; align-items: center">
            <div style="display: flex; flex-direction: column; gap: 30px; align-items: center">
              <img src="./assets/Adam_Abrons.jfif" alt="Adam Abrons"
                   style="height: 300px; width: auto; object-fit: contain;">
              <div>Adam Abrons</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 30px; align-items: center">
              <img src="./assets/Misko_Hevery.png" alt="Misko Hevery"
                   style="height: 300px; width: auto; object-fit: contain;">
              <div>Misko Hevery</div>
            </div>
          </div>
        </div>
      </section>
    </section>

  </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
  Reveal.initialize({
    hash: true,
    plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
  });
</script>
</body>
</html>
